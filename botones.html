<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Botones con Boostrap 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <div class="col-6">
          <h2>Botones</h2>
          <hr>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">secondary</button>
          <button type="button" class="btn btn-success">success</button>
          <button type="button" class="btn btn-info">info</button>
          <button type="button" class="btn btn-warning">warning</button>
          <button type="button" class="btn btn-danger">danger</button>
          <button type="button" class="btn btn-link">link</button>
          <button type="button" class="btn btn-dark">dark</button>
          <button type="button" class="btn btn-light">light</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <hr>
          <a class="btn btn-primary"href="#">Enlace</a>
          <button class="btn btn-primary" type="button" name="button">Boton</button>
          <input class="btn btn-primary" type="button" value="Boton">
          <input class="btn btn-primary"type="submit" value="Submit">
        </div>

      </div>
      <div class="row pt-3">
        <div class="col-6">
          <h2>Outline Buttons</h2>
          <hr>
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">secondary</button>
          <button type="button" class="btn btn-outline-success">success</button>
          <button type="button" class="btn btn-outline-info">info</button>
          <button type="button" class="btn btn-outline-warning">warning</button>
          <button type="button" class="btn btn-outline-danger">danger</button>
          <button type="button" class="btn btn-outline-link">link</button>
          <button type="button" class="btn btn-outline-dark">dark</button>
          <button type="button" class="btn btn-outline-light">light</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <button type="button" class="btn btn-primary btn-lg">Boton largo</button>
          <button type="button" class="btn btn-secondary btn-lg">Boton largo</button>
          <br> <br>
          <button type="button" class="btn btn-primary btn-sm">Boton pequeño</button>
          <button type="button" class="btn btn-secondary btn-sm">Boton pequeño</button>
          <br> <br>
          <button type="button" class="btn btn-primary btn-block">Boton en bloque</button>
          <button type="button" class="btn btn-secondary btn-block">Boton en bloque</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <h2>Botones Disabled</h2>
          <hr>
          <button type="button" class="btn btn-primary" disabled>Primary</button>
          <button type="button" class="btn btn-secondary" disabled>secondary</button>
          <button type="button" class="btn btn-success" disabled>success</button>
          <button type="button" class="btn btn-info" disabled>info</button>
          <button type="button" class="btn btn-warning" disabled>warning</button>
          <button type="button" class="btn btn-danger" disabled>danger</button>
          <button type="button" class="btn btn-link" disabled>link</button>
          <button type="button" class="btn btn-dark" disabled>dark</button>
          <button type="button" class="btn btn-light" disabled>light</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
