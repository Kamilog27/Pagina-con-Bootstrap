<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Barras de progreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-6">
          <h3>Barras de Progreso</h3>
          <hr>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar" role="progressbar" style="width:0%">0%

            </div>
          </div>
          <div class="progress mb-3" style="height:10px;">
            <div class="progress-bar" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:50px;">
            <div class="progress-bar" role="progressbar" style="width:100%">100%

            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="progress mb-3" style="height:30px;">
            <div class="progress-bar bg-primary" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar bg-success" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar bg-info" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar bg-warning" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar bg-danger" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar bg-dark" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar bg-light text-dark" role="progressbar" style="width:50%">50%

            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="progress mb-3" style="height:30px;">
            <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width:50%">50%

            </div>
          </div>
          <div class="progress mb-3" style="height:25px;">
            <div class="progress-bar progress-bar-striped progress-bar-striped bg-light text-dark" role="progressbar" style="width:50%">50%

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
