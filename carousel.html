<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-3">
          <div class="carousel slide" id="principal-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#principal-carousel" data-slide-to="0"></li>
              <li data-target="#principal-carousel" data-slide-to="1"></li>
              <li data-target="#principal-carousel" data-slide-to="2"></li>
            </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/carousel1.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="img/carousel2.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="img/carousel3.jpg" alt="">
                </div>
              </div>
              <a href="#principal-carousel" class="carousel-control-prev" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
              </a>
              <a href="#principal-carousel" class="carousel-control-next" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
              </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mt-3">
          <div class="carousel slide" id="secondary-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#secondary-carousel" data-slide-to="0"></li>
              <li data-target="#secondary-carousel" data-slide-to="1"></li>
              <li data-target="#secondary-carousel" data-slide-to="2"></li>
            </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="carousel-caption d-block">
                    <h4>Titulo de la imagen</h4>
                    <p>lorem ipsum amet lorem ipsum</p>
                  </div>
                  <img src="img/carousel1.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <div class="carousel-caption d-block">
                    <h4>Titulo de la imagen</h4>
                    <p>lorem ipsum amet lorem ipsum</p>
                  </div>
                  <img src="img/carousel2.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <div class="carousel-caption d-block">
                    <h4>Titulo de la imagen</h4>
                    <p>lorem ipsum amet lorem ipsum</p>
                  </div>
                  <img src="img/carousel3.jpg" alt="">
                </div>
              </div>
              <a href="#secondary-carousel" class="carousel-control-prev" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
              </a>
              <a href="#secondary-carousel" class="carousel-control-next" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
              </a>
          </div>
        </div>
        </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
